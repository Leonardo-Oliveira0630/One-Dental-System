<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE DENTAL SYSTEM</title>
    <!-- Tailwind via CDN is kept for simplicity in this specific setup. 
         For a fully optimized production build, installing tailwind via npm/postcss is recommended,
         but this method works reliably for Vercel deployments without complex config. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              lab: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              store: {
                50: '#f5f3ff',
                600: '#7c3aed',
                900: '#4c1d95',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-content, #printable-content * {
          visibility: visible;
        }
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        @page {
          size: auto;
          margin: 0mm;
        }
      }
    </style>
