    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              lab: { 50: '#f0f9ff', 100: '#e0f2fe', 600: '#0284c7', 900: '#0c4a6e' },
              store: { 50: '#f5f3ff', 600: '#7c3aed', 900: '#4c1d95' }
            },
            screens: {
              'xs': '480px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Crucial para evitar rolagem lateral no zoom */
        background-color: #f8fafc;
        -webkit-text-size-adjust: 100%;
      }

      body {
        overscroll-behavior-y: none;
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
        -webkit-tap-highlight-color: transparent;
        display: flex;
        flex-direction: column;
      }

      #root {
        flex: 1;
        width: 100%;
        max-width: 100vw;
        position: relative;
      }

      /* Scrollbars minimalistas */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      button { touch-action: manipulation; }
      
      input, select, textarea { 
        font-size: 16px !important; /* Previne zoom autom√°tico no iOS */
        max-width: 100%;
      }

      /* Fix para elementos que tentam fugir da tela */
      * {
        box-sizing: border-box;
        min-width: 0;
        min-height: 0;
      }
    </style>
