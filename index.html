    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              lab: { 50: '#f0f9ff', 100: '#e0f2fe', 600: '#0284c7', 900: '#0c4a6e' },

        }

    <style>
      :root { --sat: env(safe-area-inset-top); --sar: env(safe-area-inset-right); --sab: env(safe-area-inset-bottom); --sal: env(safe-area-inset-left); }
      body { overscroll-behavior-y: none; padding: var(--sat) var(--sar) var(--sab) var(--sal); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      button:active { transform: scale(0.96); opacity: 0.8; }
      .safe-pb { padding-bottom: calc(env(safe-area-inset-bottom) + 1rem); }
      .scanner-overlay { background: rgba(0,0,0,0.5); position: relative; }
      .scanner-laser { height: 2px; background: #ef4444; position: absolute; left: 0; right: 0; top: 50%; box-shadow: 0 0 10px #ef4444; animation: scan 2s infinite ease-in-out; }
      @keyframes scan { 0% { top: 10%; } 50% { top: 90%; } 100% { top: 10%; } }
    </style>
